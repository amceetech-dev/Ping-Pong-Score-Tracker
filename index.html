<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img
                    src="https://www.customtabletennis.co.uk/wp-content/uploads/2018/12/ping-pong-games-825x510-1.jpeg"
                    alt=""
                  />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Ping pong score keeper</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1">
                    <span id="p1Score">0</span> to <span id="p2Score">0</span>
                  </h1>
                  <p class="subtitle">
                    Use the button below to keep the score.
                  </p>
                  <label for="score_select" class="label is-large is-inline"
                    >Playing To</label
                  >
                  <div class="select is-rounded">
                    <select name="pets" id="score_select">
                      <option value="20">20</option>
                      <option value="10">10</option>
                      <option value="7">7</option>
                      <option value="5">5</option>
                      <option value="3">3</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  class="is-primary button card-footer-item btn1 is-large"
                >
                  +Player One
                </button>
                <button class="is-info button card-footer-item btn2 is-large">
                  +Player Two
                </button>
                <button class="is-danger button card-footer-item btn3 is-large">
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
